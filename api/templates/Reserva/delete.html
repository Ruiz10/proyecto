{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Borrar Reserva</h1>
    <p class="text-center">¿Estás seguro de que deseas eliminar la reserva de <strong>{{ reserva.cliente.nombre }}</strong> para la mesa <strong>{{ reserva.mesa.numero_mesa }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Borrar</button>
        </div>
    </form>
    <a href="{% url 'reserva_list' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
