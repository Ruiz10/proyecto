<!-- templates/clientes/listar.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Lista de Clientes</h1>
    <a href="{% url 'cliente_create' %}" class="btn btn-success mb-3">Crear Cliente</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>
                    <a href="{% url 'cliente_update' cliente.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'cliente_delete' cliente.pk %}" class="btn btn-danger btn-sm">Borrar</a>
                    <a href="{% url 'cliente_detail' cliente.pk %}" class="btn btn-danger btn-sm">detalles</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
