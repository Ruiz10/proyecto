{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Borrar Mesa</h1>
    <p class="text-center">¿Estás seguro de que deseas eliminar la mesa <strong>{{ mesa.numero_mesa }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Borrar</button>
            <a href="{% url 'mesa_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
